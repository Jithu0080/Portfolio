<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üö¥ Delivery Time Predictor</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      text-align: center;
      margin: 30px 0 20px;
    }

    .header h1 {
      font-size: 2.7rem;
      margin: 0;
    }

    .header p {
      font-size: 1.1rem;
      color: #555;
    }

    .container {
      background: #ffffffee;
      max-width: 800px;
      width: 90%;
      margin: auto;
      padding: 40px;
      border-radius: 24px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 14px;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 16px;
      font-size: 1rem;
      font-weight: bold;
      background: linear-gradient(135deg, #f7971e, #ffd200);
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    button:hover {
      background: linear-gradient(135deg, #ff9800, #ffc107);
    }

    .footer {
      text-align: center;
      margin: 40px 0 20px;
      color: #777;
      font-size: 0.9rem;
    }

    /* Modal result popup */
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      backdrop-filter: blur(6px);
      background-color: rgba(0, 0, 0, 0.3);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .popup-box {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 90%;
      animation: fadeIn 0.4s ease;
      text-align: center;
    }

    .popup-box h3 {
      margin-top: 0;
      color: #f57c00;
    }

    .popup-box p {
      font-size: 1.05rem;
      margin: 10px 0;
    }

    .popup-box button {
      background-color: #f57c00;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      margin-top: 20px;
    }

    .popup-box button:hover {
      background-color: #e65100;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üö¥ Delivery Time Predictor</h1>
    <p>Estimate delivery time based on route, age and ratings</p>
  </div>

  <div class="container">
    <form id="predictForm">
      <div class="form-group">
        <label for="restaurant">üè® Restaurant Address</label>
        <input type="text" id="restaurant" required />
      </div>
      <div class="form-group">
        <label for="delivery">üìç Delivery Address</label>
        <input type="text" id="delivery" required />
      </div>
      <div class="form-group">
        <label for="age">üë§ Delivery Person's Age</label>
        <input type="number" id="age" required />
      </div>
      <div class="form-group">
        <label for="rating">‚≠ê Delivery Person's Rating</label>
        <input type="number" step="0.1" id="rating" required />
      </div>
      <button type="submit">üîç Predict Delivery Time</button>
    </form>
  </div>

  <div class="footer">
    ¬© 2025 Delivery Predictor App ‚Äî Made with ‚ù§Ô∏è
  </div>

  <!-- Result Modal Overlay -->
  <div class="overlay" id="overlay">
    <div class="popup-box">
      <h3>üì¶ Delivery Prediction</h3>
      <p><strong>üïí Estimated Time:</strong> <span id="predictedTime"></span> minutes</p>
      <p><strong>üìè Distance:</strong> <span id="predictedDistance"></span> km</p>
      <button onclick="document.getElementById('overlay').style.display='none'">Close</button>
    </div>
  </div>

  <script>
    document.getElementById('predictForm').addEventListener('submit', async (event) => {
      event.preventDefault();

      const data = {
        restaurant: document.getElementById('restaurant').value,
        delivery: document.getElementById('delivery').value,
        age: parseInt(document.getElementById('age').value),
        rating: parseFloat(document.getElementById('rating').value)
      };

      try {
        const res = await fetch('/predict', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        const overlay = document.getElementById('overlay');

        if (result.error) {
          document.querySelector('.popup-box').innerHTML = `<h3>‚ùå Error</h3><p>${result.error}</p><button onclick="document.getElementById('overlay').style.display='none'">Close</button>`;
        } else {
          document.getElementById('predictedTime').textContent = result.prediction.toFixed(2);
          document.getElementById('predictedDistance').textContent = result.distance.toFixed(2);
        }

        overlay.style.display = 'flex';
      } catch (error) {
        document.querySelector('.popup-box').innerHTML = `<h3>‚ùå Error</h3><p>${error.message}</p><button onclick="document.getElementById('overlay').style.display='none'">Close</button>`;
        document.getElementById('overlay').style.display = 'flex';
      }
    });
  </script>
</body>
</html>
